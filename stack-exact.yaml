  - ghc-lib-parser-8.10.1.20200412
  - syb-0.7.1
  - uniplate-1.6.12
  - unordered-containers-0.2.10.0
  # Addtional dependencies for the test:
  - ansi-terminal-0.10.3
  - ansi-wl-pprint-0.6.9
  - async-2.2.2
  - call-stack-0.2.0
  - clock-0.8
  - colour-2.3.5
